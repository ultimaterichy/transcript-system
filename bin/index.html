            <div class="col col-md-6">
                <div class="text-center mb-4">
                    <h2>New Student</h2>
                </div>
                <form onsubmit="">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="matric" class="form-control" placeholder="Enter Matriculation number">
                    </div>
                    <div class="form-group">
                      <input type="email" id="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="text" id="faculty" class="form-control" placeholder="Enter Faculty">
                    </div>
                    <div class="form-group">
                        <input type="text" id="department" class="form-control" placeholder="Enter Departemnt">
                    </div>
                    <button type="submit" class="btn btn-primary inline-block w-100">Add Student</button>
                  </form>
                  <button onclick="MainApp.createStudent(); return false;">Hello</button>
            </div>
        </div>
    </div>
